<!-- add and update supplier Modal -->
<div class="modal fade" id="addUpdateSupplierModal" aria-labelledby="addUpdateSupplierModalLabel" 
	data-bs-backdrop="static" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			
			<div class="modal-body">
				<div class="inventory-modal-header d-flex justify-content-between align-items-center">
					<span class="font-14 weight-700">{{isAddModal ? 'ADD SUPPLIER': 'EDIT SUPPLIER'}}</span>
					<span class="modal-close-btn" (click)="closeModal()">
						<i class='bx bx-x font-18'></i>
					</span>
				</div>
				<div class="inventory-modal-body mt-3">
					<form #supplierForm="ngForm" class="inventory-modal-form">
						<div class="row">
							<div class="col-md-6">
								<div class="form-group">
									<label for="firstName" class="font-10 weight-600 secondary-text-color">
										FIRST NAME
									</label>
									<input type="text" class="form-control" id="firstName" [(ngModel)]="objSupplier.firstName"
											name="firstName" tabindex="1" required>
								</div>
							</div>
							<div class="col-md-6">
								<div class="form-group">
									<label for="lastName" class="font-10 weight-600 secondary-text-color">
										LAST NAME
									</label>
									<input type="text" class="form-control" id="lastName" [(ngModel)]="objSupplier.lastName"
											name="lastName" tabindex="2">
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-md-6">
								<div class="form-group">
									<label for="contact" class="font-10 weight-600 secondary-text-color">
										CONTACT
									</label>
									<input type="text" class="form-control" id="contact" [(ngModel)]="objSupplier.phone"
											name="contact" tabindex="3" required>
								</div>
							</div>
							<div class="col-md-6">
								<div class="form-group">
									<label for="email" class="font-10 weight-600 secondary-text-color">
										EMAIL
									</label>
									<input type="email" class="form-control" id="email" [(ngModel)]="objSupplier.email"
											name="email" tabindex="4">
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-md-6">
								<div class="form-group">
									<label for="gender" class="font-10 weight-600 secondary-text-color">
										GENDER
									</label>
									<select name="gender" id="gender" class="form-control" [(ngModel)]="objSupplier.gender"
											tabindex="5" required>
										<option value="male">Male</option>
										<option value="female">Female</option>
									</select>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-md-12">
								<div class="form-group">
									<label for="adress" class="font-10 weight-600 secondary-text-color">
										ADDRESS
									</label>
								</div>
								<div class="row">
									<div class="col-md-12">
										<input type="text" class="form-control" id="street" name="street" [(ngModel)]="objSupplier.street"
												placeholder="Street" tabindex="6" required>
									</div>
									<div class="col-md-4">
										<input type="text" class="form-control" id="city" name="city" [(ngModel)]="objSupplier.city"
												placeholder="City" tabindex="7">
									</div>
									<div class="col-md-4">
										<input type="text" class="form-control" id="state" name="state" [(ngModel)]="objSupplier.state"
												placeholder="State" tabindex="8">
									</div>
									<div class="col-md-4">
										<input type="text" class="form-control" id="zip" [(ngModel)]="objSupplier.zip"
												name="zip" placeholder="ZIP" tabindex="9">
									</div>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-md-12">
								<div class="form-group">
									<label for="status" class="font-10 weight-600 secondary-text-color">STATUS</label>
								</div>
								<div class="checkbox switcher">
									<label for="statusToggle">
									  <input type="checkbox" id="statusToggle" tabindex="10" name="status"
									  			[(ngModel)]="objSupplier.status">
									  <span><small></small></span>
									  <span>Active</span>
									</label>
								</div>
							</div>
						</div>
						<div class="row mt-2">
							<div class="form-group" style="text-align: right;">
								<button type="button" class="success-button" [disabled]="!supplierForm.valid" (click)="onSubmit()">{{isAddModal ? 'SAVE' : 'UPDATE'}}</button>
							</div>
						</div>
					</form>
				</div>
			</div>
			
		</div>
	</div>
</div>
