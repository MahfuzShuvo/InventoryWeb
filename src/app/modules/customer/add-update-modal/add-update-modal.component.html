<!-- add and update customer Modal -->
<div class="modal fade" id="addUpdateCustomerModal" tabindex="-1" aria-labelledby="addUpdateCustomerModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			
			<div class="modal-body">
				<div class="inventory-modal-header d-flex justify-content-between align-items-center">
					<span class="font-14 weight-700">ADD CUSTOMER</span>
					<span class="modal-close-btn"><i class='bx bx-x font-18'></i></span>
				</div>
				<div class="inventory-modal-body mt-3">
					<form action="" class="inventory-modal-form">
						<div class="row">
							<div class="col-md-6">
								<div class="form-group">
									<label for="firstName" class="font-10 weight-600 secondary-text-color">FIRST NAME</label>
									<input type="text" class="form-control" id="firstName" name="firstName">
								</div>
							</div>
							<div class="col-md-6">
								<div class="form-group">
									<label for="lastName" class="font-10 weight-600 secondary-text-color">LAST NAME</label>
									<input type="text" class="form-control" id="lastName" name="lastName">
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-md-6">
								<div class="form-group">
									<label for="contact" class="font-10 weight-600 secondary-text-color">CONTACT</label>
									<input type="text" class="form-control" id="contact" name="contact">
								</div>
							</div>
							<div class="col-md-6">
								<div class="form-group">
									<label for="email" class="font-10 weight-600 secondary-text-color">EMAIL</label>
									<input type="email" class="form-control" id="email" name="email">
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-md-6">
								<div class="form-group">
									<label for="gender" class="font-10 weight-600 secondary-text-color">GENDER</label>
									<select name="gender" id="gender" class="form-control">
										<option value="male">Male</option>
										<option value="female">Female</option>
									</select>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-md-12">
								<div class="form-group">
									<label for="adress" class="font-10 weight-600 secondary-text-color">ADDRESS</label>
								</div>
								<div class="row">
									<div class="col-md-12">
										<input type="text" class="form-control" id="street" name="street" placeholder="Street">
									</div>
									<div class="col-md-4">
										<input type="text" class="form-control" id="city" name="city" placeholder="City">
									</div>
									<div class="col-md-4">
										<input type="text" class="form-control" id="state" name="state" placeholder="State">
									</div>
									<div class="col-md-4">
										<input type="text" class="form-control" id="zip" name="zip" placeholder="ZIP">
									</div>
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
			
		</div>
	</div>
</div>
